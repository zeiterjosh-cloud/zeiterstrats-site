<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZEITERSTRATS</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#070b14;
color:#e6ffff;
display:flex;
min-height:100vh;
overflow:hidden;
transition:0.3s;
}

/* ===== SIDEBAR ===== */
.sidebar{
width:220px;
background:#0c111c;
padding:30px 15px;
display:flex;
flex-direction:column;
gap:15px;
border-right:1px solid #1f2937;
}

.sidebar h2{
text-align:center;
margin-bottom:20px;
color:#00f7ff;
}

.sidebar button{
background:none;
border:none;
color:#aaa;
padding:10px;
cursor:pointer;
text-align:left;
transition:0.3s;
}

.sidebar button:hover,
.sidebar button.active{
color:#00f7ff;
}

.theme-toggle{
margin-top:auto;
padding-top:20px;
border-top:1px solid #1f2937;
}

/* ===== MAIN CONTENT ===== */
.main{
flex:1;
overflow-y:auto;
padding:40px;
position:relative;
}

.tab{
display:none;
}

.tab.active{
display:block;
}

.card{
background:#111827;
padding:30px;
border-radius:12px;
margin-bottom:30px;
box-shadow:0 0 20px rgba(0,247,255,0.1);
}

iframe{
width:100%;
height:450px;
border-radius:12px;
}

.stat{
font-size:30px;
color:#00f7ff;
font-weight:bold;
margin:10px 0;
}

/* ===== PARTICLES ===== */
.particle{
position:absolute;
width:3px;
height:3px;
background:#00f7ff;
opacity:0.3;
animation:float 20s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-100vh);}
}

/* ===== NEON MODE ===== */
.neon{
background:#000;
color:#00f7ff;
}

.neon .card{
background:#001f1f;
box-shadow:0 0 25px #00f7ff;
}

</style>
</head>

<body>

<div class="sidebar">
<h2>ZEITERSTRATS</h2>

<button class="active" onclick="switchTab('live',this)">LIVE</button>
<button onclick="switchTab('strategy',this)">STRATEGY</button>
<button onclick="switchTab('vault',this)">VAULT</button>
<button onclick="switchTab('stats',this)">STATS</button>
<button onclick="switchTab('community',this)">COMMUNITY</button>

<div class="theme-toggle">
<button onclick="toggleTheme()">Toggle Neon Mode</button>
</div>
</div>

<div class="main" id="main">

<!-- LIVE -->
<div id="live" class="tab active">
<div class="card">
<h2>Live Stream</h2>
<iframe
src="https://player.twitch.tv/?channel=zeiterstrats&parent=zeiterstrats-site-1.onrender.com"
allowfullscreen>
</iframe>
<div id="countdown"></div>
</div>
</div>

<!-- STRATEGY -->
<div id="strategy" class="tab">
<div class="card">
<h2>Choose Your Grind</h2>
<button onclick="showStrategy('solo')">Solo</button>
<button onclick="showStrategy('rank')">Rank</button>
<button onclick="showStrategy('passive')">Passive</button>
<div id="strategyOutput" style="margin-top:20px;"></div>
</div>
</div>

<!-- VAULT -->
<div id="vault" class="tab">
<div class="card">
<h2>ZEITER Vault</h2>
<input id="vaultCode" placeholder="Enter Code">
<button onclick="unlockVault()">Unlock</button>
<div id="vaultMessage"></div>
</div>
</div>

<!-- STATS -->
<div id="stats" class="tab">
<div class="card">
<h2>Scoreboard</h2>
<div class="stat" id="methods">0</div>
Methods Tested
<div class="stat" id="streams">0</div>
Streams Completed
<div class="stat" id="communityCount">0</div>
Community Members
</div>
</div>

<!-- COMMUNITY -->
<div id="community" class="tab">
<div class="card">
<h2>Command Center</h2>
<button onclick="window.open('https://twitch.tv/zeiterstrats')">Twitch</button>
<button onclick="window.open('https://youtube.com/@ZEITERSTRATS')">YouTube</button>
</div>
</div>

</div>

<script>

// ===== TAB SWITCH =====
function switchTab(id,btn){
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
document.querySelectorAll('.sidebar button').forEach(b=>b.classList.remove('active'));
document.getElementById(id).classList.add('active');
btn.classList.add('active');
}

// ===== COUNTDOWN =====
function getNextSaturday(){
const now=new Date();
let day=now.getDay();
let target=new Date();
let days=(6-day+7)%7;
target.setDate(now.getDate()+days);
target.setHours(15,0,0,0);
if(target<now) target.setDate(target.getDate()+7);
return target;
}

function updateCountdown(){
const el=document.getElementById("countdown");
if(!el) return;
const now=new Date();
const target=getNextSaturday();
const diff=target-now;
const d=Math.floor(diff/(1000*60*60*24));
const h=Math.floor((diff/(1000*60*60))%24);
const m=Math.floor((diff/(1000*60))%60);
el.innerHTML="Next Stream Saturday 3PM<br>"+d+"d "+h+"h "+m+"m";
}
setInterval(updateCountdown,60000);
updateCountdown();

// ===== STRATEGY SELECTOR =====
function showStrategy(type){
const out=document.getElementById("strategyOutput");
if(!out) return;
if(type==="solo") out.innerHTML="Cayo + Passive Stack.";
if(type==="rank") out.innerHTML="Double RP grind cycle.";
if(type==="passive") out.innerHTML="Nightclub + Bunker rotation.";
}

// ===== VAULT =====
const CODE="ZEITER2026";
function unlockVault(){
const input=document.getElementById("vaultCode").value;
const msg=document.getElementById("vaultMessage");
if(input===CODE){
msg.innerHTML="Access Granted";
msg.style.color="#00ff88";
}else{
msg.innerHTML="Invalid Code";
msg.style.color="#ff4d4d";
}
}

// ===== SCOREBOARD =====
function animate(id,end){
let el=document.getElementById(id);
if(!el) return;
let start=0;
let inc=end/100;
let timer=setInterval(()=>{
start+=inc;
if(start>=end){
start=end;
clearInterval(timer);
}
el.innerText=Math.floor(start);
},20);
}
animate("methods",86);
animate("streams",142);
animate("communityCount",512);

// ===== THEME TOGGLE =====
function toggleTheme(){
document.body.classList.toggle("neon");
}

// ===== PARTICLES =====
function createParticles(){
for(let i=0;i<30;i++){
let p=document.createElement("div");
p.classList.add("particle");
p.style.left=Math.random()*100+"%";
p.style.top=Math.random()*100+"%";
p.style.animationDuration=(10+Math.random()*20)+"s";
document.getElementById("main").appendChild(p);
}
}
createParticles();

</script>

</body>
</html>
