  <h1>ZEITERSTRATS</h1>

  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

  <button id="registerBtn">Register</button>
  <button id="loginBtn">Login</button>

  <p id="output"></p>

<script>

console.log("SCRIPT LOADED");

// --- SUPABASE ---
const supabase = window.supabase.createClient(
  "https://jklcxvrwqyxkfmpkwbv.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprbGN4dnJ3cXl4a2ZwbXBrd2J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNDk4NTQsImV4cCI6MjA4NzgyNTg1NH0.swm1GeFu9iCzi_2XeskrESgz2rR2bVJlA7P3g0XVPyM"
);

console.log("Supabase object:", supabase);

// --- BUTTON HANDLERS ---
document.getElementById("registerBtn").addEventListener("click", async () => {
  console.log("REGISTER CLICKED");

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    console.error(error);
    document.getElementById("output").innerText = error.message;
  } else {
    document.getElementById("output").innerText = "Registration successful. Check email.";
  }
});

document.getElementById("loginBtn").addEventListener("click", async () => {
  console.log("LOGIN CLICKED");

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    console.error(error);
    document.getElementById("output").innerText = error.message;
  } else {
    document.getElementById("output").innerText = "Logged in successfully.";
  }
});

</script>

</body>
</html>
