<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZEITERSTRATS</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:sans-serif;background:#0a0a0f;color:#e6ffff;text-align:center}
header{padding:80px 20px}
h1{font-size:48px;color:#00f7ff;text-shadow:0 0 20px #00f7ff}
.section{max-width:1000px;margin:auto;padding:60px 20px}
.panel{background:rgba(20,20,30,0.6);border:1px solid #00f7ff;padding:30px;margin:25px 0;border-radius:12px}
.btn{padding:10px 20px;border:1px solid #00f7ff;background:none;color:#00f7ff;cursor:pointer}
.btn:hover{background:#00f7ff;color:black}
.hidden{display:none}
.bar{width:70%;height:14px;background:#111;margin:20px auto;border-radius:10px;overflow:hidden}
.fill{height:100%;width:0;background:linear-gradient(90deg,#00f7ff,#7a5cff)}
</style>
</head>

<body>

<header>
<h1>ZEITERSTRATS</h1>
<p>High-Level Strategy</p>
<div id="liveStatus">Offline</div>
<a href="https://twitch.tv/zeiterstrats" target="_blank" class="btn">Watch Live</a>
</header>

<div class="section">

<div class="panel">
<h2>Operations Overview</h2>
<div>Total Earnings: $<span id="earnings">0</span></div>
<div>Streak: <span id="streak"></span> days</div>
</div>

<div class="panel">
<h2>Member Access</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password"><br>
<button class="btn" onclick="register()">Register</button>
<button class="btn" onclick="login()">Login</button>
<button class="btn" onclick="logout()">Logout</button>
<div id="memberStatus"></div>
<button class="btn hidden" id="dashBtn" onclick="openDash()">Dashboard</button>
</div>

<div class="panel">
<h2>Optimization Vault</h2>
<button class="btn" onclick="unlockVault()">Access</button>
<div id="vault" class="hidden">
<p>Advanced Rotation Stack</p>
<p>Passive Sync Execution</p>
</div>
</div>

<div class="panel hidden" id="dashboard">
<h2>Operator Dashboard</h2>
<div>Rank: <span id="rank"></span></div>
<div>Visits: <span id="visits"></span></div>
<div>Login Streak: <span id="loginStreak"></span></div>
</div>

<div class="panel">
<h2>Upgrade Fund</h2>
<div class="bar"><div id="goalFill" class="fill"></div></div>
<div id="goalText"></div>
</div>

</div>

<script>

    <script>
const supabase = window.supabase.createClient(
"YOUR_SUPABASE_URL",
"YOUR_ANON_KEY"
);

let currentUser = null;

async function register(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const { error } = await supabase.auth.signUp({ email, password });
if(error) alert(error.message);
else alert("Check your email to confirm.");
}

async function login(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const { data, error } = await supabase.auth.signInWithPassword({ email, password });
if(error) alert(error.message);
else{
currentUser=data.user;
document.getElementById("memberStatus").innerText="Logged in as "+currentUser.email;
}
}

async function logout(){
await supabase.auth.signOut();
location.reload();
}

async function checkSession(){
const { data } = await supabase.auth.getUser();
if(data.user){
currentUser=data.user;
document.getElementById("memberStatus").innerText="Logged in as "+currentUser.email;
}
}

checkSession();
</script>
    
    </body>
    </html>
