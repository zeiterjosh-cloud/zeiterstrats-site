<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZEITERSTRATS</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

/* ===============================
   CORE SYSTEM
================================ */

body{
margin:0;
font-family:Arial, sans-serif;
background:#070b14;
color:#e6ffff;
}

h1{
font-size:56px;
margin-bottom:10px;
color:#00f7ff;
animation:pulseGlow 6s ease-in-out infinite;
}

@keyframes pulseGlow{
0%{text-shadow:0 0 20px rgba(0,247,255,0.5);}
50%{text-shadow:0 0 35px rgba(0,247,255,0.9);}
100%{text-shadow:0 0 20px rgba(0,247,255,0.5);}
}

h2{
margin-bottom:30px;
font-weight:600;
}

p{opacity:0.85;}

.btn{
padding:12px 24px;
border:1px solid #00f7ff;
background:none;
color:#00f7ff;
cursor:pointer;
border-radius:8px;
margin:6px;
transition:0.3s;
}

.btn:hover{
background:#00f7ff;
color:#000;
}

.btn-pro{
border:1px solid #7a5cff;
color:#7a5cff;
}

.btn-pro:hover{
background:#7a5cff;
color:#000;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.panel{
background:rgba(15,20,30,0.6);
padding:30px;
border-radius:16px;
transition:0.4s;
}

.panel:hover{
transform:translateY(-5px);
}

/* ===============================
   LAYER SYSTEM
================================ */

.layer{
padding:100px 20px;
position:relative;
overflow:hidden;
}

.layer-dark{background:#070b14;}
.layer-soft{background:#0c111c;}
.layer-glass{background:linear-gradient(to bottom,#0c111c,#070b14);}

.section-inner{
max-width:1100px;
margin:auto;
text-align:center;
}

.layer-title{
margin-bottom:50px;
font-size:28px;
letter-spacing:1px;
opacity:0.9;
}

/* ===============================
   HERO GRID BACKGROUND
================================ */

.hero-bg::before{
content:"";
position:absolute;
width:200%;
height:200%;
background-image:
linear-gradient(rgba(0,247,255,0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,247,255,0.05) 1px, transparent 1px);
background-size:60px 60px;
animation:moveGrid 40s linear infinite;
}

@keyframes moveGrid{
from{transform:translate(0,0);}
to{transform:translate(-60px,-60px);}
}

/* ===============================
   FADE IN
================================ */

.fade-in{
opacity:0;
transform:translateY(20px);
transition:all 0.8s ease;
}

.fade-in.visible{
opacity:1;
transform:translateY(0);
}

/* ===============================
   PROGRESS BAR
================================ */

.bar{
width:70%;
height:14px;
background:#111;
margin:20px auto;
border-radius:10px;
overflow:hidden;
}

.fill{
height:100%;
width:0;
background:linear-gradient(90deg,#00f7ff,#7a5cff);
}

/* ===============================
   VAULT BLUR
================================ */

.blur-lock{
filter:blur(6px);
pointer-events:none;
opacity:0.6;
}

input{
padding:10px;
margin:6px;
background:#111;
border:1px solid #00f7ff;
color:#fff;
border-radius:6px;
}

footer{
padding:40px;
text-align:center;
opacity:0.6;
font-size:14px;
}

.hidden{display:none;}

</style>
</head>

<body>

<!-- HERO -->

<section class="layer layer-dark hero-bg">
<div class="section-inner fade-in">

<h1>ZEITERSTRATS</h1>
<p id="rotatingQuote"></p>

<div id="liveStatus">Status: Offline</div>
<div id="countdown"></div>

<br>

<a href="https://twitch.tv/zeiterstrats" target="_blank" class="btn">Watch Live Now</a>
<button class="btn" onclick="scrollToCommunity()">Join the Community</button>

</div>
</section>

<!-- PERFORMANCE -->

<section class="layer layer-soft">
<div class="section-inner fade-in">

<h2 class="layer-title">Performance Overview</h2>

<div class="grid">

<div class="panel">
<h3>Total Earnings</h3>
<div>$<span id="earnings">0</span></div>
</div>

<div class="panel">
<h3>Stream Streak</h3>
<div><span id="streak">0</span> Days</div>
</div>

<div class="panel">
<h3>Performance Tier</h3>
<div id="tier">Observer</div>
</div>

</div>

</div>
</section>

<!-- VAULT -->

<section class="layer layer-glass">
<div class="section-inner fade-in">

<h2 class="layer-title">Pro Strategy Vault</h2>

<div class="panel">

<div id="vaultContent" class="blur-lock">
<p>Advanced routing frameworks</p>
<p>Performance scaling systems</p>
<p>Structured execution models</p>
</div>

<br>

<button class="btn-pro btn" onclick="unlockVault()">Unlock Pro Access</button>

</div>

</div>
</section>

<footer>
Â© 2026 ZEITERSTRATS | Build v4 | Status: Active
</footer>

<script>

/* SUPABASE */
const supabase = window.supabase.createClient(
"YOUR_SUPABASE_URL",
"YOUR_ANON_KEY"
);

let currentUser=null;

/* QUOTES */
const quotes=[
"Consistency compounds.",
"Precision beats impulse.",
"Structure wins long term.",
"Smart execution scales.",
"Discipline creates growth."
];

function newQuote(){
const r=Math.floor(Math.random()*quotes.length);
document.getElementById("rotatingQuote").innerText=quotes[r];
}
newQuote();

/* SCROLL REVEAL */
const faders=document.querySelectorAll('.fade-in');
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add('visible');
}
});
});
faders.forEach(el=>observer.observe(el));

/* VAULT */
function unlockVault(){
if(currentUser){
document.getElementById("vaultContent").classList.remove("blur-lock");
}else{
alert("Join the community to unlock Pro access.");
}
}

/* TIER */
let visits=localStorage.getItem("visits")||0;
visits++;
localStorage.setItem("visits",visits);

function getTier(){
if(visits>50)return"Elite";
if(visits>25)return"Advanced";
if(visits>10)return"Strategic";
return"Observer";
}
document.getElementById("tier").innerText=getTier();

/* EARNINGS */
let target=318400000;
let current=0;
function animate(){
if(current<target){
current+=3000000;
document.getElementById("earnings").innerText=current.toLocaleString();
requestAnimationFrame(animate);
}}
animate();

/* STREAK */
let last=new Date("2026-03-10");
let now=new Date();
let diff=Math.ceil(Math.abs(now-last)/(1000*60*60*24));
document.getElementById("streak").innerText=diff;

/* COUNTDOWN */
function updateCountdown(){
let next=new Date("2026-03-16T19:00:00");
let now=new Date();
let diff=next-now;
if(diff<=0){
document.getElementById("countdown").innerText="Live Soon";
return;
}
let h=Math.floor(diff/(1000*60*60));
let m=Math.floor((diff%(1000*60*60))/(1000*60));
let s=Math.floor((diff%(1000*60))/1000);
document.getElementById("countdown").innerText=
"Next Stream In: "+h+"h "+m+"m "+s+"s";
}
setInterval(updateCountdown,1000);
updateCountdown();

/* SCROLL */
function scrollToCommunity(){
window.scrollTo({top:800,behavior:"smooth"});
}

</script>

</body>
</html>
