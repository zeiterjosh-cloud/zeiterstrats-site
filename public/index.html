<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZEITERSTRATS</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

/* ================= CORE ================= */

body{
margin:0;
font-family:Arial, sans-serif;
background:#070b14;
color:#e6ffff;
}

h1{
font-size:56px;
color:#00f7ff;
animation:pulseGlow 6s ease-in-out infinite;
}

@keyframes pulseGlow{
0%{text-shadow:0 0 20px rgba(0,247,255,0.5);}
50%{text-shadow:0 0 40px rgba(0,247,255,0.9);}
100%{text-shadow:0 0 20px rgba(0,247,255,0.5);}
}

.layer{padding:100px 20px;}
.layer-dark{background:#070b14;}
.layer-soft{background:#0c111c;}

.section-inner{max-width:1000px;margin:auto;text-align:center;}

button{
padding:12px 18px;
margin:8px;
border:none;
border-radius:6px;
background:#00f7ff;
color:#000;
font-weight:bold;
cursor:pointer;
}

input{
padding:10px;
margin:6px;
background:#111;
border:1px solid #00f7ff;
color:#fff;
border-radius:6px;
}

.panel{
background:#111827;
padding:20px;
margin:15px 0;
border-radius:10px;
}

.hidden{display:none;}

footer{
padding:40px;
text-align:center;
opacity:0.6;
}

</style>
</head>

<body>

<!-- HERO -->
<section class="layer layer-dark">
<div class="section-inner">
<h1>ZEITERSTRATS</h1>
<p id="rotatingQuote"></p>
</div>
</section>

<!-- PERFORMANCE -->
<section class="layer layer-soft">
<div class="section-inner">
<h2>Performance Overview</h2>

<div class="panel">
<div>Earnings: $<span id="earnings">0</span></div>
<div id="engagementLevel"></div>
</div>

<div class="panel" id="leaderboard">
<h3>Leaderboard</h3>
<div id="rankInfo"></div>
</div>

</div>
</section>

<!-- LOGIN PANEL -->
<section class="layer layer-dark">
<div class="section-inner">

<h2>Member Access</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<br>

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<button onclick="logout()">Logout</button>

<p id="memberStatus"></p>

</div>
</section>

<!-- VAULT -->
<section class="layer layer-soft">
<div class="section-inner">
<h2>Strategy Vault</h2>
<button onclick="unlockVault()">Unlock Vault</button>

<div id="vaultContent" class="hidden panel">
<p>Exclusive breakdowns. Private money methods. Advanced optimization routes.</p>
</div>

</div>
</section>

<footer>
Â© 2026 ZEITERSTRATS | Engineered Platform
</footer>

<script>

/* ================= SUPABASE INIT ================= */

const supabase = window.supabase.createClient(
"https://YOUR_PROJECT_ID.supabase.co",
"YOUR_PUBLIC_ANON_KEY"
);

let currentUser = null;

/* ================= AUTH ================= */

async function register(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const { error }=await supabase.auth.signUp({email,password});
if(error) alert(error.message);
else alert("Check your email to confirm.");
}

async function login(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const { data,error }=await supabase.auth.signInWithPassword({email,password});
if(error) alert(error.message);
else{
currentUser=data.user;
document.getElementById("memberStatus").innerText="Logged in as "+currentUser.email;
checkAchievements();
}
}

async function logout(){
await supabase.auth.signOut();
location.reload();
}

/* ================= VAULT ================= */

function unlockVault(){
if(currentUser){
document.getElementById("vaultContent").classList.remove("hidden");
}else{
alert("Login required.");
}
}

/* ================= EARNINGS ANIMATION ================= */

let target=318400000;
let current=0;

function animate(){
if(current<target){
current+=3000000;
document.getElementById("earnings").innerText=current.toLocaleString();
requestAnimationFrame(animate);
}
}
animate();

/* ================= ENGAGEMENT ================= */

function getEngagement(){
let level=Math.floor(current/10000000);
return level+" pts";
}

document.getElementById("engagementLevel").innerText=
"Engagement: "+getEngagement();

/* ================= ACHIEVEMENTS ================= */

let user={achievements:[]};
let achievementList=[
{id:"firstLogin",name:"First Login"},
{id:"vaultUnlock",name:"Vault Access"}
];

function checkAchievements(){
if(currentUser && !user.achievements.includes("firstLogin")){
user.achievements.push("firstLogin");
showAchievementPopup("First Login Unlocked");
}
}

function showAchievementPopup(text){
let popup=document.createElement("div");
popup.innerText="ðŸ† "+text;
popup.style.position="fixed";
popup.style.bottom="20px";
popup.style.right="20px";
popup.style.background="#111827";
popup.style.padding="12px 18px";
popup.style.borderRadius="8px";
popup.style.boxShadow="0 0 20px rgba(122,92,255,0.6)";
popup.style.opacity="0";
popup.style.transition="all 0.4s ease";
popup.style.zIndex="9999";
document.body.appendChild(popup);
setTimeout(()=>popup.style.opacity="1",50);
setTimeout(()=>{
popup.style.opacity="0";
setTimeout(()=>popup.remove(),400);
},3000);
}

/* ================= LEADERBOARD PERCENTILE ================= */

function calculatePercentile(){
let board=[{id:"localUser",score:current}];
board.sort((a,b)=>b.score-a.score);
let rank=board.findIndex(p=>p.id==="localUser")+1;
return 100;
}

document.getElementById("rankInfo").innerText=
"Rank Percentile: Top "+calculatePercentile()+"%";

</script>

</body>
</html>
