<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZEITERSTRATS</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#070b14;
color:#e6ffff;
}

.sidebar{
width:220px;
background:#0c111c;
position:fixed;
top:0;
left:0;
height:100%;
padding-top:40px;
}

.sidebar button{
display:block;
width:100%;
background:none;
color:#00f7ff;
border:none;
padding:15px;
text-align:left;
cursor:pointer;
}

.sidebar button:hover{
background:#111827;
}

.content{
margin-left:220px;
padding:40px;
}

.tab{
display:none;
}

.tab.active{
display:block;
}

.panel{
background:#111827;
padding:20px;
margin-bottom:20px;
border-radius:10px;
}

.progress{
background:#222;
height:20px;
border-radius:20px;
overflow:hidden;
}

.progress-fill{
height:20px;
width:50%;
background:#7a5cff;
}

button{
padding:10px 15px;
border:none;
border-radius:6px;
background:#00f7ff;
color:#000;
cursor:pointer;
margin:5px 0;
}

h1,h2{
margin-top:0;
}
</style>
</head>

<body>

<div class="sidebar">
<button onclick="openTab('overview')">Overview</button>
<button onclick="openTab('vault')">Vault</button>
<button onclick="openTab('leaderboard')">Leaderboard</button>
<button onclick="openTab('support')">Support</button>
<button onclick="openTab('profile')">Profile</button>
</div>

<div class="content">

<div id="overview" class="tab active">
<h2>Overview</h2>

<div class="panel">
ZEITER Score: 420
<div class="progress">
<div class="progress-fill"></div>
</div>
</div>

<div class="panel">
Earnings: $318,400,000
</div>

</div>

<div id="vault" class="tab">
<h2>Strategy Vault</h2>
<div class="panel">
Elite optimization routes unlocked.
</div>
</div>

<div id="leaderboard" class="tab">
<h2>Leaderboard</h2>
<div class="panel">
Rank: Top 15%
</div>
</div>

<div id="support" class="tab">
<h2>Support</h2>
<div class="panel">
Donation Goal: 35%
<div class="progress">
<div class="progress-fill" style="width:35%"></div>
</div>
</div>
</div>

<div id="profile" class="tab">
<h2>Profile</h2>
<div class="panel">
ZEITERSTRATS Platform v2
</div>
</div>

</div>

<script>
function openTab(id){
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
