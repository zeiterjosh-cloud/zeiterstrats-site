<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZEITERSTRATS</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#070b14;
color:#e6ffff;
overflow-x:hidden;
}

h1{font-size:56px;color:#00f7ff;text-align:center;}
h2{text-align:center;}

.section{
padding:100px 20px;
text-align:center;
transition:opacity 0.6s ease, transform 0.6s ease;
}

.dark{background:#070b14;}
.soft{background:#0c111c;}

.panel{
background:#111827;
padding:20px;
margin:15px auto;
border-radius:12px;
max-width:800px;
}

button{
padding:12px 18px;
margin:8px;
border:none;
border-radius:6px;
background:#00f7ff;
color:#000;
font-weight:bold;
cursor:pointer;
}

input{
padding:10px;
margin:6px;
background:#111;
border:1px solid #00f7ff;
color:#fff;
border-radius:6px;
}

.hidden{
opacity:0;
pointer-events:none;
transform:translateY(20px);
position:absolute;
width:100%;
}

.visible{
opacity:1;
pointer-events:auto;
transform:translateY(0);
position:relative;
}

.live-indicator{
color:#ff3b3b;
font-weight:bold;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{opacity:1;}
50%{opacity:0.4;}
100%{opacity:1;}
}

.progress-bar{
width:100%;
background:#222;
border-radius:20px;
overflow:hidden;
margin-top:10px;
}

.progress-fill{
height:20px;
width:0%;
background:#7a5cff;
transition:width 0.6s ease;
}

footer{
padding:40px;
text-align:center;
opacity:0.6;
}

</style>
</head>

<body>

<!-- LANDING PAGE -->
<div id="landing" class="visible">

<section class="section dark">
<h1>ZEITERSTRATS</h1>
<p id="liveStatus">Checking live status...</p>
<button onclick="scrollToLogin()">Enter Platform</button>
</section>

<section class="section soft">
<h2>Performance Overview</h2>
<div class="panel">
Earnings: $<span id="earnings">0</span>
</div>
</section>

<section class="section dark" id="loginSection">
<h2>Member Access</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<br>

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>

<p id="memberStatus"></p>

</section>

</div>

<!-- DASHBOARD (Hidden until login) -->
<div id="dashboard" class="hidden">

<section class="section dark">
<h1>Command Center</h1>
<button onclick="logout()">Logout</button>
</section>

<section class="section soft">
<h2>ZEITER Score</h2>
<div class="panel">
Score: <span id="score">0</span>
<div class="progress-bar">
<div id="xpBar" class="progress-fill"></div>
</div>
</div>
</section>

<section class="section dark">
<h2>Daily Streak</h2>
<div class="panel">
üî• Streak: <span id="streak">1</span> days
</div>
</section>

<section class="section soft">
<h2>Strategy Vault</h2>
<button onclick="unlockVault()">Unlock Vault</button>
<div id="vaultContent" class="panel hidden">
Elite optimization routes unlocked.
</div>
</section>

<section class="section dark">
<h2>Support the Platform</h2>
<div class="panel">
Goal: $<span id="goalAmount">1000</span>
<div class="progress-bar">
<div id="goalBar" class="progress-fill"></div>
</div>
</div>
</section>

</div>

<footer>
¬© 2026 ZEITERSTRATS | Hybrid Engine v1
</footer>

<script>

/* ================= SUPABASE ================= */

const supabase = window.supabase.createClient(
"https://YOUR_PROJECT_ID.supabase.co",
"YOUR_PUBLIC_ANON_KEY"
);

let currentUser=null;

/* ================= AUTH ================= */

async function register(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const { error }=await supabase.auth.signUp({email,password});
if(error) alert(error.message);
else alert("Check email to confirm.");
}

async function login(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const { data,error }=await supabase.auth.signInWithPassword({email,password});
if(error) alert(error.message);
else{
currentUser=data.user;
enterDashboard();
}
}

async function logout(){
await supabase.auth.signOut();
location.reload();
}

/* ================= TRANSITION ================= */

function enterDashboard(){
document.getElementById("landing").classList.remove("visible");
document.getElementById("landing").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
document.getElementById("dashboard").classList.add("visible");
}

/* ================= LIVE SIMULATION ================= */

setTimeout(()=>{
document.getElementById("liveStatus").innerHTML=
'<span class="live-indicator">‚óè LIVE NOW</span>';
},1500);

/* ================= EARNINGS ================= */

let target=318400000;
let current=0;

function animate(){
if(current<target){
current+=5000000;
document.getElementById("earnings").innerText=current.toLocaleString();
requestAnimationFrame(animate);
}
}
animate();

/* ================= XP SYSTEM ================= */

let xp=420;
let xpGoal=1000;

document.getElementById("score").innerText=xp;
document.getElementById("xpBar").style.width=(xp/xpGoal*100)+"%";

/* ================= DONATION BAR ================= */

let raised=350;
let goal=1000;

document.getElementById("goalBar").style.width=(raised/goal*100)+"%";

/* ================= VAULT ================= */

function unlockVault(){
document.getElementById("vaultContent").classList.remove("hidden");
}

function scrollToLogin(){
document.getElementById("loginSection").scrollIntoView({behavior:"smooth"});
}

</script>

</body>
</html>
