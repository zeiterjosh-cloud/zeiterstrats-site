<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZEITERSTRATS</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background: radial-gradient(circle at center, #14001f 0%, #070b14 60%, #000 100%);
color:#ffffff;
text-align:center;
overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
padding:100px 20px 60px 20px;
position:relative;
}

.logo{
width:340px;
max-width:85%;
animation:logoPulse 5s ease-in-out infinite;
transition:0.4s;
}

.logo:hover{
transform:scale(1.06);
filter:
drop-shadow(0 0 25px #ff003c)
drop-shadow(0 0 40px #7a00ff)
drop-shadow(0 0 60px #ff003c);
}

@keyframes logoPulse{
0%{filter:drop-shadow(0 0 15px #ff003c);}
50%{filter:drop-shadow(0 0 40px #7a00ff);}
100%{filter:drop-shadow(0 0 15px #ff003c);}
}

.brand-title{
font-size:54px;
margin-top:30px;
background:linear-gradient(90deg,#ff003c,#7a00ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
letter-spacing:3px;
}

.tagline{
margin-top:12px;
font-size:18px;
color:#bbbbbb;
}

/* Aura glow behind logo */
.hero::before{
content:"";
position:absolute;
width:600px;
height:600px;
background:radial-gradient(circle,#ff003c33,#7a00ff22,transparent 70%);
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:-1;
filter:blur(80px);
animation:auraShift 8s ease-in-out infinite alternate;
}

@keyframes auraShift{
0%{transform:translate(-50%,-50%) scale(1);}
100%{transform:translate(-50%,-50%) scale(1.2);}
}

/* ===== STREAM SECTION ===== */
.stream-section{
padding:40px 20px;
}

iframe{
width:90%;
max-width:900px;
height:500px;
border-radius:12px;
box-shadow:0 0 30px rgba(255,0,60,0.3);
}

/* ===== FOOTER ===== */
footer{
margin-top:80px;
padding:30px;
color:#666;
font-size:14px;
}/* ===== DAILY SPIN ===== */

.wheel-section{
padding:80px 20px;
text-align:center;
}

.wheel-container{
position:relative;
display:inline-block;
margin-top:20px;
}

.wheel{
width:300px;
height:300px;
border-radius:50%;
border:8px solid #111;
background:conic-gradient(
#ff003c 0deg 60deg,
#7a00ff 60deg 120deg,
#ff003c 120deg 180deg,
#7a00ff 180deg 240deg,
#ff003c 240deg 300deg,
#7a00ff 300deg 360deg
);
transition:transform 4s cubic-bezier(0.33,1,0.68,1);
}

.wheel::after{
content:"";
position:absolute;
top:-20px;
left:50%;
transform:translateX(-50%);
width:0;
height:0;
border-left:15px solid transparent;
border-right:15px solid transparent;
border-bottom:25px solid white;
}

#wheelResult{
margin-top:25px;
font-size:20px;
font-weight:bold;
}

#spinBtn{
margin-top:20px;
padding:12px 30px;
border:none;
background:#ff003c;
color:white;
font-weight:bold;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}

#spinBtn:hover{
background:#7a00ff;
}
</style>
</head>

<body>

<div class="hero">
  <img src="logo.png" class="logo" alt="ZEITERSTRATS Logo">
  <h1 class="brand-title">ZEITERSTRATS</h1>
  <p class="tagline">Strategy > Luck. Execution > Emotion.</p>
</div>

<div class="stream-section">
<h2>Live Stream</h2>

<iframe
src="https://player.twitch.tv/?channel=zeiterstrats&parent=zeiterstrats-site-1.onrender.com"
allowfullscreen>
</iframe>

</div>
<div class="wheel-section">
  <h2>ðŸŽ¡ Daily Spin</h2>

  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
    <button onclick="spinWheel()" id="spinBtn">SPIN</button>
  </div>

  <p id="wheelResult"></p>
  <p id="nextSpinTimer" style="color:#aaa;"></p>
</div>
<footer>
Â© 2026 ZEITERSTRATS
</footer>

</body>
</html>
