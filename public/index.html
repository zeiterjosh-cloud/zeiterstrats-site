<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#070b14;

}

.hero{
padding:80px 20px;

padding:14px 24px;

}

.live{
background:#00ff88;

box-shadow:0 0 15px #00ff88;
}

.offline{

}

.card{

</style>
</head>

<body>

<div class="hero">
<h1>ZEITERSTRATS</h1>
<div class="tagline">Strategy > Luck. Execution > Emotion.</div>

<div id="liveStatus">Checking stream status...</div>
<div id="viewerCount"></div>

<button id="twitchBtn" class="cta offline">Loading...</button>
<button class="cta" onclick="window.open('https://youtube.com/@ZEITERSTRATS')">
Latest Video
</button>
</div>

<script>

// ===== TWITCH CONFIG =====
const CLIENT_ID = "62t19tqfi57iuhzc6oxjfzilzg16hm";
const ACCESS_TOKEN = "k2hruve5k56nn9qztu4q146di9avf1";
const CHANNEL_NAME = "ZeiterStrats";

// ===== TWITCH LIVE CHECK =====
async function checkLive(){

try{

// Get user ID
const userRes = await fetch(
`https://api.twitch.tv/helix/users?login=${CHANNEL_NAME}`,{
headers:{
"Client-ID": CLIENT_ID,
"Authorization": "Bearer " + ACCESS_TOKEN
}
});

const userData = await userRes.json();

if(!userData.data || userData.data.length === 0){
document.getElementById("liveStatus").innerText="Channel not found.";
return;
}

const userId = userData.data[0].id;

// Check stream status
const streamRes = await fetch(
`https://api.twitch.tv/helix/streams?user_id=${userId}`,{
headers:{
"Client-ID": CLIENT_ID,
"Authorization": "Bearer " + ACCESS_TOKEN
}
});

const streamData = await streamRes.json();

const statusEl = document.getElementById("liveStatus");
const viewerEl = document.getElementById("viewerCount");
const btn = document.getElementById("twitchBtn");

if(streamData.data.length > 0){

const viewers = streamData.data[0].viewer_count;

statusEl.innerHTML = "ðŸŸ¢ LIVE RIGHT NOW";
viewerEl.innerHTML = `ðŸ‘¥ ${viewers} watching`;

btn.innerText = "ðŸ”¥ WATCH LIVE";
btn.classList.remove("offline");
btn.classList.add("live");
btn.onclick = ()=>{
window.open("https://twitch.tv/"+CHANNEL_NAME);
};

}else{

statusEl.innerHTML = "ðŸ”´ Offline";
viewerEl.innerHTML = "";

btn.innerText = "Follow on Twitch";
btn.classList.remove("live");
btn.classList.add("offline");
btn.onclick = ()=>{
window.open("https://twitch.tv/"+CHANNEL_NAME);
};

}

}catch(error){
document.getElementById("liveStatus").innerText="Stream status unavailable.";
console.error(error);
}

}

// Check every 60 seconds
checkLive();
setInterval(checkLive,60000);

</script>

</body>
</html>
